name: Tests from the Backend

on:
  push:
    branches:
      - main
      - test/backend
      
jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: |
          npm install 
          npm test

